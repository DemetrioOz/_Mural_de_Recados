<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>MURAL DE RECADOS</title>
  </head>
  <body>
    <div
      class="main cover-container d-flex w-100 h-100 p-3 mx-auto flex-column"
    >
      <header>
        <h1 class="text-center text-white">
          < Mural de Recados />
        </h1>
        <br />
      </header>
      <div class="row">
        <div id="one" class="col-4 p-0">
          <div class="jumbotron m-0">
            <div class="mt-4 text-center">
              <form>
                <label for="messageTitle" class="font-weight-bold" id="titulo"
                  >Titulo</label
                >
                <input
                  id="messageTitle"
                  type="text"
                  class="form-control"
                  placeholder="digite o titulo da mensagem"
                />
                <label for="messageBody" class="font-weight-bold"
                  >mensagem</label
                >
                <textarea
                  class="form-control"
                  id="messageBody"
                  cols="30"
                  rows="5"
                ></textarea>
                <button
                  type="submit"
                  class="btn btn-dark w-100 mt-3"
                  onclick="rcbMsg()"
                >
                  enviar
                </button>
              </form>
            </div>
          </div>
        </div>
        <div id="two" class="col-8 container">
          <ul class="m-2"></ul>
        </div>
      </div>
      <footer><br /><br /><br /></footer>
    </div>

    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
